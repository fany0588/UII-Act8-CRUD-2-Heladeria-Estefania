<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado de Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; color: #343a40; }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545; /* Rojo para el título de advertencia */
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        strong {
            color: #000;
        }
        .btn {
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block; /* Para que los enlaces se comporten como botones */
            border: none; /* Para el botón de submit */
            cursor: pointer;
        }
        .confirmar {
            background-color: #dc3545; /* Rojo */
        }
        .confirmar:hover {
            background-color: #c82333;
        }
        .cancelar {
            background-color: #6c757d; /* Gris */
        }
        .cancelar:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Estás seguro de borrar el producto "<strong>{{ producto.nombre }}</strong>"?</h1>
        <p>
            Esta acción es irreversible y eliminará el producto: <br>
            <strong>Descripción:</strong> {{ producto.descripcion }} <br>
            <strong>Precio:</strong> ${{ producto.precio }} <br>
            <strong>Stock:</strong> {{ producto.stock }} <br>
            <strong>Categoría:</strong> {{ producto.categoria.nombre }}
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn confirmar">Sí, Borrar Producto</button>
        </form>
        <a href="{% url 'inicio' %}" class="btn cancelar">Cancelar</a>
    </div>
</body>
</html>
